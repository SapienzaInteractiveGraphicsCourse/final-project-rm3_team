<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		
		<div id="menu">
			<div id="blocker">
				<div id="instructions">
					<input id="playGameButton" class="menuBotton" type="button" value="START">
					<br />
					(W,A,S,D = Move, SPACE = Jump, SHIFT = Run, CONTROL = Change Gun, MOUSE = Look, CLICK = Shoot)
				</div>
			</div>
		</div>
		
		
		<div id="game">
			<div id="loading">
				<img id="LoadingGif" src="resources/images/Spinner.gif">
			</div>
			<div id="gameCanvas">
				<canvas id="canvas"></canvas>
				<div id="GameValues">
					<div class="viewfinder">
						<img id="viewfinder" src="./resources/images/mirino.png">
					</div>
					<div class="ModeParamsDiv">
						<span id="lifesSpanGame" class="spanLogoMode">lifes: 3</span>
					</div>
					<div class="ModeParamsDiv">
						<span id="timeSpanGame" class="spanLogoMode">time: 3:00</span>
					</div>
					<div class="ModeParamsDiv">
						<span id="enemySpanGame" class="spanLogoMode">stars: 1</span>
					</div>
					<!--
					<div class="ModeParamsDiv">
						<span id="scoreSpanGame" class="spanLogoMode">score: 0000</span>
					</div>
					!-->
					<span id="writer"></span>
				</div>
				<div id="PauseCanvas">
					<input id="resumeButton" class="menuBotton" type="button" value="RESUME">
					<span></span>
					<input id="backToMenuButton" onclick="window.location.href='./'" class="menuBotton" type="button" value="BACK TO MENU">
				</div>
			</div>
		</div>
		
		
		<script src="js/extraLibraries/three.js"></script>
		<script src="js/extraLibraries/cannon.js"></script>
		<script src="js/extraLibraries/GLTFLoader.js"></script>
		<script src="js/extraLibraries/tween.umd.js"></script>
		
		<script type="module" src="main.js"></script>
		
	</body>
</html>
